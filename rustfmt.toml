# Vortex Config - Rust Formatting Rules
# Documentaci√≥n: https://rust-lang.github.io/rustfmt/
# NOTA: Opciones marcadas con (nightly) solo funcionan con rustfmt nightly

edition = "2024"
max_width = 100
tab_spaces = 4
newline_style = "Unix"

# Imports (estables)
reorder_imports = true

# Control flow (estables)
match_block_trailing_comma = true

# Funciones (estables)
fn_params_layout = "Tall"
