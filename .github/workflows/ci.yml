# Vortex Config - CI Pipeline
# Historia 003: Pipeline CI Básico
# Documentación: https://docs.github.com/en/actions

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  # Permitir ejecución manual
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ============================================
  # Job 1: Verificar formateo de código
  # ============================================
  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  # ============================================
  # Job 2: Linting con Clippy
  # ============================================
  clippy:
    name: Clippy Lints
    runs-on: ubuntu-latest
    needs: fmt  # Solo ejecutar si fmt pasa
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-clippy-

      - name: Run Clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  # ============================================
  # Job 3: Tests en múltiples OS
  # ============================================
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: clippy  # Solo ejecutar si clippy pasa
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-

      - name: Run tests
        run: cargo test --workspace --all-features

      - name: Run doc tests
        run: cargo test --workspace --doc

  # ============================================
  # Job 4: Auditoría de seguridad
  # ============================================
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: clippy  # Ejecutar en paralelo con tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Cache advisory database
        uses: actions/cache@v4
        with:
          path: ~/.cargo/advisory-db
          key: cargo-audit-db

      - name: Run security audit
        run: cargo audit

  # ============================================
  # Job 5: Build Check (edition 2024 requires nightly)
  # ============================================
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: fmt
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Check build
        run: cargo check --workspace --all-features

  # ============================================
  # Job 6: Generar documentación
  # ============================================
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    needs: clippy
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-docs-${{ hashFiles('**/Cargo.lock') }}

      - name: Build documentation
        run: cargo doc --workspace --no-deps --all-features
        env:
          RUSTDOCFLAGS: "-D warnings"
